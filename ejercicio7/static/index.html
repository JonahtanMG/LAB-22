<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Equipos de Futbol</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <h1>Equipos de Futbol</h1>

    <button id="btn-listar">Listar equipos</button>
    <button id="btn-agregar">Agregar equipo</button>
    <br><br>

    <label for="buscar-id">Buscar equipo por ID:</label>
    <input type="number" id="buscar-id">
    <button id="btn-buscar">Buscar</button>

    <pre id="salida"></pre>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="cerrar-modal" class="close"></span>
            <h2>Agregar nuevo equipo</h2>
            <form id="form-equipo">
                <label for="nombre">Nombre: </label><input type="text" id="nombre" required><br><br>
                <label for="ciudad">Ciudad: </label>: <input type="text" id="ciudad" required><br><br>
                <label for="ataque">Nivel Ataque: </label><input type="number" id="ataque" min="1" max="10" required>
                <label for="defensa">Nivel Defensa: </label><input type="number" id="defensa" min="1" max="10" required>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
